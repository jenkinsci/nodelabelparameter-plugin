allNodesMatchingLabel=Run on all nodes matching the label
ignoreOfflineNodes=Ignore nodes not online or not having executors

criteriaDescription=In case of multi node selection, should the next build on the next node be triggered only for successful builds, etc.?
runIfStable=Run next build only if build succeeds
runIfSuccessful=Run next build only if build succeeds or is unstable
runAlways=Run next build regardless of build result
multiSelectionDisallowed=Disallow multi node selection when triggering build manually
allowMultiSelectionForConcurrentBuilds=Run regardless of result
allowMultiSelectionForConcurrentBuildsIsMandatory="Execute concurrent builds..." and "Run regardless of result" only make sense together!
